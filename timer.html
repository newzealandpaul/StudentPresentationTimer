<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="https://github.com/newzealandpaul/">
    <meta name="description"
        content="The Student Presentation Timer is a simple HTML/JS countdown timer designed specifically for universities to monitor student presentations and ensure every student gets an equal speaking time.">
    <title>Student Presentation Countdown Timer</title>

    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            padding: 20px;
            box-sizing: border-box;
            color: white;
            font-family: Helvetica, sans-serif;
            margin: 0;
        }

        #root {
            max-height: 100%;
            max-width: 100%;
            font-size: 50vmin;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #paused {
            position: fixed;
            z-index: 2;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(0, 0, 0, .6);
        }

        #paused #keyboard-shortcuts {
            position: absolute;
            right: 10px;
            bottom: 10px;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.05em;
        }

        .timer-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .timer {
            color: white;
            font-size: 15vw;
            /* set based on viewport width */
            transition: color 0.2s, background-color 0.2s;
            text-align: center;
        }

        #minute {
            display: inline-block;
            width: 1em;
            text-align: center;
            line-height: 1em;
        }

        #second {
            display: inline-block;
            width: 1em;
            text-align: center;
            line-height: 1em;
        }


        #separator {
            display: inline-block;
            width: 0.6em;
            text-align: center;
            line-height: 1em;
        }

        /* Same for now */
        .running,
        .paused {
            position: relative;
            vertical-align: top;
        }

        .hidden {
            display: none;
        }

        /* Flashing Animations */

        @keyframes flash {

            0%,
            100% {
                background-color: black;
                color: red;
            }

            50% {
                background-color: red;
                color: black;
            }
        }

        .flashing-text {
            animation: flashText 1s infinite;
        }

        @keyframes flashText {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/javascript">

        // USER CONFIGURATION

        // Define timer behavior here
        const TIMER_TEXT_CONFIG = [
            { time: "START", backgroundColor: "black", textColor: "white", flashing: false },
            { time: "01:00", backgroundColor: "black", textColor: "red", flashing: false },
            { time: "00:10", backgroundColor: "black", textColor: "red", flashing: false }
        ];

        const DEFAULT_TIME = "10:00"; // Default start time
        const STOP_TIME = "-01:00" // Default stop time, if null do not stop
        const DEFAULT_TICK_INTERVAL = 1000; // How often to update timer (1000ms = 1 second, change to speed up for dev purposes)

        const FIRST_BEEP_STRING = "00:30"; // When the first beep sounds
        const CONSTANT_BEEP_THRESHOLD_STRING = "00:00";  // Start beeping every CONSTANT_BEEP_INTERVAL seconds when timer is less than this
        const CONSTANT_BEEP_INTERVAL = "00:10"; // How often to beep when timer is less than CONSTANT_BEEP_THRESHOLD
        const DOUBLE_BEEP_THRESHOLD = "00:00"; // When to start double beeping

        const BEEP_FREQ = 493.88 // Musical note G4
        const BEEP_WAVE_TYPE = 'sawtooth'; // Sawtooth Wave
        const BEEP_GAIN = 5; // Volume of beep
        const BEEP_DURATION_MS = 500; // Duration of beep in milliseconds
        const BEEP_SPACING_MS = 100 // Spacing between double beeps in milliseconds, auto adjusted for tick interval        
        const BEEPS_N = 2; // Number of beeps to play when CONSTANT_BEEP_THRESHOLD is reached

    </script>
    <script type="text/javascript">

        // Parsing times, alert if invalid
        function parseThreshold(thresholdString) {
            if (thresholdString == null) {
                return NaN;
            }
            // Check if negative, and remove the negative sign
            if (thresholdString.startsWith('-')) {
                var isNegative = true;
                thresholdString = thresholdString.substring(1);
            }

            if (!/^\d{1,2}:\d{2}$/.test(thresholdString)) {
                const errorMsg = "Invalid time: " + thresholdString + ". Expecting \"MM:SS\"";
                console.error(errorMsg);
                alert(errorMsg);
                return NaN;
            }

            const split = thresholdString.split(':');
            var seconds = parseInt(split[0], 10) * 60 + parseInt(split[1], 10);
            if (isNegative) {
                seconds = -seconds;
            }
            return seconds;
        }

        const FIRST_BEEP_SECONDS = parseThreshold(FIRST_BEEP_STRING);
        const CONSTANT_BEEP_THRESHOLD_SECONDS = parseThreshold(CONSTANT_BEEP_THRESHOLD_STRING);
        const DOUBLE_BEEP_THRESHOLD_SECONDS = parseThreshold(DOUBLE_BEEP_THRESHOLD);
        const CONSTANT_BEEP_INTERVAL_SECONDS = parseThreshold(CONSTANT_BEEP_INTERVAL);
        const STOP_TIME_SECONDS = parseThreshold(STOP_TIME);

        // Get time from URL
        const params = new URLSearchParams(window.location.search);
        const timeFromUrl = params.get('time');
        const timerInput = timeFromUrl ? timeFromUrl : DEFAULT_TIME;

        const tickFromURL = params.get('tick');
        const TICK_INTERVAL = tickFromURL ? parseInt(tickFromURL) : DEFAULT_TICK_INTERVAL;

        // Speed up the audio relative to the tick interval
        const REL_TICK = TICK_INTERVAL / 1000;
        const BEEP_SPACING_MS_REL = BEEP_SPACING_MS * REL_TICK;
        const BEEP_DURATION_REL = BEEP_DURATION_MS * REL_TICK;

        function beep(n = 1) {
            if (n == 0) return;

            // Rules for audio https://developer.chrome.com/blog/autoplay/#webaudio
            var audioContext = new (window.AudioContext || window.webkitAudioContext)();
            console.log("Audio Context: " + audioContext.state);

            var oscillator = audioContext.createOscillator();
            var gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            gainNode.gain.value = BEEP_GAIN; // Volume
            oscillator.frequency.value = BEEP_FREQ // Musical note G4
            oscillator.type = BEEP_WAVE_TYPE; // Sawtooth Wave

            oscillator.start();
            setTimeout(() => {
                oscillator.stop();
                setTimeout(() => {
                    beep(n - 1);
                }, BEEP_SPACING_MS_REL);
            }, BEEP_DURATION_REL);
        };

    </script>
    <script type="text/babel">

        class Timer extends React.Component {
            constructor(props) {
                const totalTime = parseThreshold(timerInput);
                super(props);
                this.state = {
                    totalTime: totalTime,
                    timeLeft: totalTime,
                    elapsed: 0,
                    running: false,
                    fontColor: "white",
                    backgroundColor: "black",
                    flashing: false,
                    timeString: timerInput
                };
            }

            applyConfig = () => {
                const { timeLeft, elapsed } = this.state;

                // If no time-specific configuration is found, use the "START" configuration (which is default)
                if (elapsed == 0) {
                    console.log("START config loaded");
                    var config = TIMER_TEXT_CONFIG.find(c => c.time === "START");
                } else {
                    var config = (
                        TIMER_TEXT_CONFIG.filter(c => c.time != "START")
                            .find(c => parseThreshold(c.time) === timeLeft)
                    );
                }

                if (config) {
                    this.state.textColor = config.textColor;
                    this.state.backgroundColor = config.backgroundColor;
                    this.state.flashing = config.flashing;
                }
            };

            componentDidMount() {
                this.applyConfig();
                document.addEventListener('click', this.toggleRunning);
                document.addEventListener('keydown', this.handleKeyPress);
            }
            componentWillUnmount() {
                clearInterval(this.interval);
                document.removeEventListener('click', this.toggleRunning);
                document.removeEventListener('keydown', this.handleKeyPress);
            }

            componentDidUpdate() {
            }

            handleKeyPress = (event) => {
                if (event.keyCode === 32) { // Space bar key
                    this.toggleRunning();
                } else if (event.keyCode === 82) { // 'R' key
                    this.resetTimer();
                } else if (event.keyCode === 83) { // 'S' key
                    this.setCustomTime();
                } else if (event.keyCode === 80) { // 'P' key
                    this.stopRunning();
                } else if (event.keyCode === 66) { // 'B' key
                    beep(1);
                }
            };

            resetTimer = () => {
                this.stopRunning();
                this.setState({ elapsed: 0, timeLeft: this.state.totalTime });
            };

            setCustomTime = () => {
                this.stopRunning();
                let newTime = prompt("Enter the new time in format MM:SS", this.state.timeString);
                let parsedTime = parseThreshold(newTime);
                if (!isNaN(parsedTime)) {
                    this.setState({ totalTime: parsedTime, timeLeft: parsedTime, elapsed: 0, timeString: newTime });
                }
            };

            tick = () => {
                if (this.state.running) {
                    this.setState((prevState) => (
                        {
                            elapsed: prevState.elapsed + 1,
                            timeLeft: prevState.totalTime - prevState.elapsed - 1

                        })
                    );
                    this.updateBeep();
                }
                this.applyConfig();

                if (STOP_TIME != null) {
                    console.log("Time Left: " + this.state.timeLeft)
                    if (this.state.timeLeft <= STOP_TIME_SECONDS) {
                        console.log("Stopping Timer");
                        this.stopRunning();
                    }
                }

            };

            updateBeep = () => {
                const timeLeft = this.state.timeLeft;
                console.debug(timeLeft);
                if ((timeLeft <= CONSTANT_BEEP_THRESHOLD_SECONDS && timeLeft % CONSTANT_BEEP_INTERVAL_SECONDS === 0) || timeLeft === FIRST_BEEP_SECONDS) {
                    if (timeLeft <= DOUBLE_BEEP_THRESHOLD_SECONDS) {
                        console.debug("Double/N Beeps");
                        beep(BEEPS_N);
                    } else {
                        console.debug("Single Beep");
                        beep(1);
                    }
                }
            };

            toggleRunning = () => {
                if (this.state.running) {
                    this.stopRunning();
                } else {
                    this.resumeRunning();
                }
            };

            stopRunning = () => {
                this.setState({ running: false });
                clearInterval(this.interval);
            };

            resumeRunning = () => {
                this.setState({ running: true });
                this.interval = setInterval(this.tick, TICK_INTERVAL);
            };

            render() {
                const timeLeft = this.state.timeLeft;
                const isRunning = this.state.running;
                const absSeconds = Math.abs(timeLeft);
                const minutes = Math.floor(absSeconds / 60);
                const seconds = absSeconds % 60;
                const secondsTime = seconds.toString().padStart(2, '0');
                const minutesTime = minutes.toString().padStart(2, '0');
                const separator = this.state.running ? ":" : ":"; // TODO: Alt separator for paused state
                const sign = timeLeft < 0 ? "-" : "";

                const timerStyle = {
                    backgroundColor: this.state.backgroundColor,
                    color: this.state.textColor,
                };
                const flashingClass = this.state.flashing ? 'flashing-text' : '';

                return (
                    <div className="timer-container" style={timerStyle}>
                        <div id="timer">
                            <span id="sign">{sign}</span>
                            <span id="minute">{minutesTime}</span>
                            <span id="separator" className={this.state.running ? 'running' : 'paused'}>{separator}</span>
                            <span id="second">{secondsTime}</span>
                        </div>
                        <div id="paused" style={{ display: !isRunning ? 'block' : 'none' }}>
                            <div id="keyboard-shortcuts">
                                <p>Space or Click: Toggle Timer</p>
                                <p>P: Pause / Stop</p>
                                <p>R: Reset</p>
                                <p>S: Set Time</p>
                                <p>B: Beep</p>
                            </div>
                        </div>
                    </div>
                );
            }

        }
        ReactDOM.render(<Timer />, document.getElementById('root'));
    </script>
</body>

</html>
